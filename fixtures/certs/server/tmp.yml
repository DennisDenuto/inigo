variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: sample_ca
- name: server_ssl
  type: certificate
  options:
    ca: default_ca
    extended_key_usage:
    - client_auth
    - server_auth
    common_name: "sample-gorouter-cert"
    alternative_names:
    - "gorouter.cf.service.internal"
